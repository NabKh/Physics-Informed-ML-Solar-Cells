name: piml-pv
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.10
  
  # Core scientific computing
  - numpy>=1.21
  - pandas>=1.3
  - scipy>=1.7
  
  # Materials science
  - pymatgen>=2023.5
  
  # Machine learning
  - scikit-learn>=1.0
  
  # Visualization
  - matplotlib>=3.4
  - seaborn>=0.11
  
  # Jupyter
  - jupyter>=1.0
  - ipython>=7.25
  - ipywidgets>=7.6
  
  # Utilities
  - tqdm>=4.62
  - joblib>=1.0
  
  # Install via pip
  - pip
  - pip:
    - mp-api>=0.37.0

# Installation instructions:
# conda env create -f environment.yml
# conda activate piml-pv
#
# Don't forget to set your Materials Project API key:
# export MP_API_KEY="your_key_here"
